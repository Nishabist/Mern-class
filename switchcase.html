<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let day="Sunday";
        switch(day){
            case"Sunday":
            //making stack or doing logical operation
            case"Saturday":
            document.write("Holiday");
            break;
            case"Monday":
            case"Tuesday":
            case"Wednesday":
            case"Thursday":
            document.write("Weekday");
            break;
            case"Friday":
            document.write("Weekend");
            break;
            default:
                document.write("You enter wrong day")
                break;
                }
    </script>
</body>
</html>
